<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css">
  <title>CCM Helpdesk</title>
</head>

<body class="text-muted bg-inverse">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-danger">CCM Help<b>D</b>esk</h1>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4 text-white">
          <ul class="nav nav-pills text-center">
            <li class="nav-item"> <a href="#" class="active nav-link">Home</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Profile</a> </li>
            <li class="nav-item"> <a href="#" class="nav-link">Messages</a> </li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="py-1">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <form class="">
                  <div class="form-group"> <label>Email address</label> <input type="email" class="form-control" placeholder="Enter email"> </div>
                  <div class="form-group"> <label>Name</label> <input type="password" class="form-control" placeholder="Name"> </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <form class="">
                  <div class="form-group"> <label>Category</label> <input type="email" class="form-control" placeholder="Category"> </div>
                  <div class="form-group"> <label>Group</label> <input type="password" class="form-control" placeholder="Group"> </div>
                </form>
              </div>
              <div class="col-md-6">
                <form class="">
                  <div class="form-group"> <label>Report/ Issue</label> <input type="email" class="form-control" placeholder="Please Describe
                    "> </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group"> <input type="email" class="form-control" placeholder="Attachment"> </div>
              </div>
              <div class="col-md-3 p-1">
                <form class=""> <button type="submit" class="btn disabled btn-secondary" data-toggle="">UPLOAD</button> </form>
              </div>
              <div class="col-md-3"><a href="#" class="btn btn-lg btn-success btn-block">Request</a></div>
              <div class="col-md-3"><a href="#" class="btn btn-lg btn-block btn-outline-danger active">Report</a></div>
            </div>
          </div>
        </div>
        <div class="p-1">
          <div class="container">
            <div class="row">
              <div class="col-md-12"></div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
</body>

</html>
